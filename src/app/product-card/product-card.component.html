<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title class="product-card_title" routerLink="/product/{{product.id}}">{{product.title}}</mat-card-title>
    <mat-card-subtitle class="product-card_subtitle">price: {{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
  <mat-card-content>
      {{product.description}}
  </mat-card-content>
</mat-card>
